<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initialscale=1">
    <title>Multi Page Example (2)</title>
    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>My Header</h1>
        </div>
        <div data-role="content">
            <p>
                <a href="#subpage">Go to the sub page...</a>
            </p>
        </div>
    </div>
    <div data-role="page" id="subpage">
        <div data-role="header">
            <a href="" data-rel="back" data-role="button" data-icon="back">Go Back</a><h1>Sub Page</h1>
        </div>
        <div data-role="content">
            <p>
                <a href="" data-rel="back">Go back...</a>
            </p>
        </div>
    </div>
</body>

</html>
