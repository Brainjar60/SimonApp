<!DOCTYPE html>
<html>

<head>
    <title>Gestione Territori Mobile App</title>
    <meta name="viewport" content="width=device-width, initialscale=1">
    <link rel="stylesheet" href="css/jquery.ui.datepicker.mobile.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script>
        //reset type=date inputs to text
        $(document).bind("mobileinit", function () {
            $.mobile.page.prototype.options.degradeInputs.date = true;
        });
    </script>

    <script src="js/jQuery.ui.datepicker.js"></script>
    <script src="js/jquery.ui.datepicker.mobile.js"></script>
    <script type="text/javascript" src="js/commonjs.js"></script>
    <script type="text/javascript">
    </script>

</head>

<body onload='addTables();'>
    <div id="gestione_territori" style='display: block;'>
        <div data-role="header">
            <a href="#gestione_territori">Home</a>
            <h1>Gestione Territori</h1>
        </div>
        <input type="button" name="assegna" value="Assegna territorio" onclick="passaA('gestione_assegnazioni');" />
        <input type="button" name="listaass" value="Lista assegnazioni" onclick="passaA('tabella_assegnazioni');" />
            
    </div>
    <div style='display: none;' id="gestione_assegnazioni">
        <h1>Gestione Assegnazioni</h1>
        <div id="gestione">
            <form name ='form_assegnazioni'>
            <div>
                <label for="Territorio">Scegli il territorio:</label>
                <select id='cboTerritori'></select>
            </div>
            <div>
                <label for="Proclamatore">Scegli il Proclamatore:</label>
                <select id='cboProclamatori'></select>
            </div>
            <div>
                <label for="date">Data assegnazione:</label>
                <input type="date" name="date" id="dataAss" value="" />
            </div>
            <input type="button" name="assegna" value="Assegna" onclick="assegnaTerritorio();" />
            </form>
            <input type="button" name="listaass" value="Lista assegnazioni" onclick="passaA('tabella_assegnazioni');" />
        </div>
    </div>
    <div style='display: none;' id="tabella_assegnazioni">
        <table data-role="table" id="assegnazioni-table" data-mode="reflow" class="ui-responsive">
            <thead>
                <tr>
                <th>Prog.</th>
                <th>Territorio</th>
                <th>Proclamatore</th>
                <th>Uscita</th>
                <th>Rientro</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
